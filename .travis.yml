language: java
jdk:
  - openjdk8
sudo: false
script:
  - "mvn clean install"
  - "mvn jacoco:report -Dcode-coverage-format=xml"
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/Digital.zip
    - target/docuDist/Doc_*.pdf
  file_glob: true
  skip_cleanup: true
  on:
    tags: true

